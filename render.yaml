services:
  - name: attendance-api
    type: web
    env: node
    rootDir: .
    buildCommand: npm install && cd app && npm install --production=false && npm run build
    startCommand: cd app && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
    plan: free
    autoDeploy: true 